<!DOCTYPE html>
<html>
  <head><title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" 
          href="style.css" 
          media="screen" 
          charset="utf-8">
  </head>
  <body>
    <div class="wrapper">
      <div class="image">
        <img class="main-img" src="./eisenhower-matrix.jpg">
        <a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
      </div>
      <div class="main-page">
        <p id="add-elem">
          <label for="new-task" class="section-name">Add Item</label>
          <div class="add">
            <input id="new-task" class="inp-task" type="text">
            <button class="add-btn">Add</button>
          </div>
        </p>
        <h3 class="section-name">Todo</h3>
          <ul id="incomplet-tasks">
            <li class="list-task">
                <input class="inp-checkbox" type="checkbox">
                <label class="task">Pay Bills</label>
                <input type="text" class="inp-task">
                <button class="edit">Edit</button>
                <button class="del-task">
                    <img class="del-img" src="./remove.svg">
                </button>
              </li>
            <li class="edit-mode list-task">
                <input class="inp-checkbox" type="checkbox">
                <label class="task">Go Shopping</label>
                <input type="text" value="Go Shopping" class="inp-task">
                <button class="edit">Save</button>
                <button class="del-task">
                    <img class="del-img" src="./remove.svg">
                </button></li>
          </ul>
          <h3 class="section-name">Completed</h3>
            <ul id="completed-tasks">
                <li class="list-task">
                    <input class="inp-checkbox" type="checkbox" checked>
                    <label class="task">See the Doctor</label>
                    <input type="text" class="inp-task">
                    <button class="edit">Edit</button>
                    <button class="del-task">
                        <img class="del-img" src="./remove.svg">
                    </button>
                </li>
            </ul>
      </div>
      <script type="text/javascript" src="app.js"></script>
    </div>
  </body>
</html>
